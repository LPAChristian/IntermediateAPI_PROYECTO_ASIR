services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:2.8.9
    container_name: caddy
    restart: unless-stopped
    network_mode: host

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - caddy_data:/data           # certificados
      - caddy_config:/config       # config generada
      - $PWD/conf:/etc/caddy
      - $PWD/site:/srv

    environment:
      - CADDY_INGRESS_NETWORKS=caddy_net  # d√≥nde buscar backends

    # Publica HTTPS / HTTP al exterior
    # ports:
    #   - "80:80"
    #   - "443:443"

    labels:
      caddy_0: "https://api.quiere.cafe"
      caddy_0.reverse_proxy: "localhost:8000"

networks:
  caddy_net:
    external: true

volumes:
  caddy_data:
  caddy_config:

